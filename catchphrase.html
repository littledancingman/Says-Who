<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Says Who?</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
      padding: 2em 1em;
      box-sizing: border-box;
      min-height: 100vh;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    input, button {
      font-size: 1.2em;
      margin: 0.5em 0;
      padding: 0.8em;
      border-radius: 12px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.15s, box-shadow 0.15s;
    }

    input {
      width: 90%;
      max-width: 400px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      min-width: 120px;
      margin: 0.5em 0.2em;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #3399ff;
      transform: scale(1.05);
    }

    #list-display {
      margin-top: 1em;
      font-size: 1.3em;
      min-height: 2em;
    }

    @media (max-width: 480px) {
      input, button {
        width: 90%;
        font-size: 1.3em;
        padding: 1em;
      }
      #list-display { font-size: 1.5em; }
    }
  </style>
</head>
<body>
  <h1>Says Who?</h1>

  <input type="text" id="entry" placeholder="Enter your item">
  <br>
  <button id="add-btn">Add Item</button>
  <button id="show-btn">Show Full List</button>

  <div id="list-display"></div>

  <script>
    const entryInput = document.getElementById('entry');
    const addBtn = document.getElementById('add-btn');
    const showBtn = document.getElementById('show-btn');
    const listDisplay = document.getElementById('list-display');

    const entries = [];

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    addBtn.addEventListener('click', () => {
      const value = entryInput.value.trim();
      if (value !== '') {
        entries.push(value);
        entryInput.value = '';
        entryInput.focus();
        alert('Entry added! Pass the phone to the next player.');
      }
    });

    showBtn.addEventListener('click', () => {
      if (entries.length === 0) {
        listDisplay.textContent = 'No entries yet.';
        return;
      }
      const shuffled = shuffleArray([...entries]);
      listDisplay.innerHTML = shuffled.map((item, index) => `${index + 1}. ${item}`).join('<br>');
    });
  </script>
</body>
</html>
