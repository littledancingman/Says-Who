<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Says Who?</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #333;
      text-align: center;
      padding: 2em 1em;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    #counter {
      margin-bottom: 0.5em;
      font-size: 1.2em;
      color: #333;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    #message {
      margin-bottom: 1em;
      font-size: 1em;
      color: #333;
      text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
      min-height: 1.2em;
      transition: opacity 0.3s ease;
    }

    input {
      padding: 0.8em;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: 0.5em 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
      transition: transform 0.2s, background 0.3s, box-shadow 0.3s;
      background: #fff;
      color: #333;
      caret-color: #333;
    }

    input::placeholder { color: #888; }

    input.typing {
      transform: scale(1.02);
      box-shadow: 0 3px 12px rgba(0,0,0,0.2);
    }

    button {
      padding: 0.8em 2em;
      margin: 0.5em 0.2em;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.15s, box-shadow 0.15s, background 0.2s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: inline-block;
      min-width: 100px;
      color: #fff;
    }

    /* Button colors */
    #submit-btn { background: #007bff; }
    #submit-btn:hover { background: #3399ff; }
    #reveal-btn { background: #28a745; }
    #reveal-btn:hover { background: #45c767; }
    #reset-btn { background: #dc3545; }
    #reset-btn:hover { background: #ff5c6c; }

    #entries {
      margin-top: 1.5em;
      padding: 1em;
      background: #f1f1f1;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      box-sizing: border-box;
      color: #333;
    }

    #entries li {
      list-style: none;
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      opacity: 0;
      transform: translateY(10px);
    }

    #entries li:last-child { border-bottom: none; }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    @keyframes bounce {
      0% { transform: translateY(-10px); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    @keyframes buttonPop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes highlight {
      0% { background: #fff; }
      50% { background: #fff8b3; }
      100% { background: #fff; }
    }

    .pulse { transform: scale(1.3); }
    .animate-add {
      opacity: 1 !important;
      transform: translateY(0) !important;
      animation: bounce 0.4s ease forwards;
    }
    .shake { animation: shake 0.4s; }
    .pop { animation: buttonPop 0.25s ease forwards; }
    .highlight { animation: highlight 0.6s ease; }

    /* Mobile-friendly tweaks */
    @media (max-width: 480px) {
      input {
        width: 100%;
        font-size: 1.3em;
        padding: 1em;
      }

      button {
        width: 90%;
        max-width: 350px;
        margin: 0.5em 0;
        font-size: 1.2em;
        padding: 1em;
      }

      #entries {
        width: 95%;
        padding: 1em;
      }
    }
  </style>
</head>
<body>
  <h1>Says Who? ðŸŽ‰</h1>
  <div id="counter">Entries saved: 0</div>
  <div id="message"></div>

  <input type="text" id="entry" placeholder="Type your entry..." autofocus>
  <br>
  <button id="submit-btn" onclick="submitEntry()">Submit</button>
  <button id="reveal-btn" onclick="revealList()">Reveal List</button>
  <button id="reset-btn" onclick="resetGame()">Reset Game</button>

  <ul id="entries"></ul>

  <script>
    let entries = [];

    const input = document.getElementById("entry");

    // Subtle typing effect
    input.addEventListener("input", () => {
      if (input.value.trim() !== "") {
        input.classList.add("typing");
      } else {
        input.classList.remove("typing");
      }
    });

    function updateCounter() {
      const counterDiv = document.getElementById("counter");
      counterDiv.textContent = `Entries saved: ${entries.length}`;
      counterDiv.classList.add("pulse");
      setTimeout(() => counterDiv.classList.remove("pulse"), 200);
    }

    function showMessage(msg) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = msg;
      messageDiv.style.opacity = 1;
      setTimeout(() => { messageDiv.style.opacity = 0; }, 1500);
    }

    function highlightInput() {
      input.classList.add("highlight");
      setTimeout(() => input.classList.remove("highlight"), 600);
    }

    function submitEntry() {
      const button = document.getElementById("submit-btn");
      button.classList.add("pop");
      setTimeout(() => button.classList.remove("pop"), 250);

      const value = input.value.trim();
      if (!value) {
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 400);
        return;
      }
      entries.push(value);
      input.value = "";
      input.focus();
      input.classList.remove("typing");
      updateCounter();
      showMessage("âœ… Entry saved! Pass the phone.");
      highlightInput();

      const list = document.getElementById("entries");
      const li = document.createElement("li");
      li.textContent = value;
      list.appendChild(li);
      li.classList.add("animate-add");
    }

    function revealList() {
      const button = document.getElementById("reveal-btn");
      button.classList.add("pop");
      setTimeout(() => button.classList.remove("pop"), 250);

      const list = document.getElementById("entries");
      list.style.display = "block";
      const children = list.children;
      for (let i = 0; i < children.length; i++) {
        const li = children[i];
        li.style.animation = `fadeInUp 0.4s ease forwards`;
        li.style.animationDelay = `${i * 0.1}s`;
      }
    }

    function resetGame() {
      const button = document.getElementById("reset-btn");
      button.classList.add("pop");
      setTimeout(() => button.classList.remove("pop"), 250);

      if (confirm("Are you sure you want to start over?")) {
        entries = [];
        const list = document.getElementById("entries");
        list.innerHTML = "";
        list.style.display = "none";
        input.value = "";
        input.focus();
        input.classList.remove("typing");
        updateCounter();
        showMessage("");
      }
    }
  </script>
</body>
</html>
