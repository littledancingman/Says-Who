<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secret List Game</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      text-align: center;
      padding: 2em 1em;
      min-height: 100vh;
      box-sizing: border-box;
    }

    h1 {
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    #counter {
      margin-bottom: 0.5em;
      font-size: 1.2em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      transition: transform 0.2s;
    }

    #message {
      margin-bottom: 1em;
      font-size: 1em;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      min-height: 1.2em;
      transition: opacity 0.3s ease;
    }

    input {
      padding: 0.8em;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      margin: 0.5em 0;
      box-shadow: 0 3px 6px rgba(0,0,0,0.15);
      box-sizing: border-box;
      transition: transform 0.2s;
    }

    button {
      padding: 0.8em 2em;
      margin: 0.5em 0.2em;
      font-size: 1.1em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #fff;
      color: #333;
      font-weight: bold;
      transition: transform 0.15s, box-shadow 0.15s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      display: inline-block;
      min-width: 100px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    #entries {
      margin-top: 1.5em;
      padding: 1em;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      display: none;
      animation: fadeIn 0.6s ease forwards;
      box-sizing: border-box;
    }

    #entries li {
      list-style: none;
      padding: 0.5em;
      border-bottom: 1px solid #ccc;
      transition: background 0.3s, transform 0.3s, opacity 0.3s;
      opacity: 0;
      transform: translateY(10px);
    }

    #entries li:last-child {
      border-bottom: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes flash {
      0% { background: #ffff99; }
      100% { background: rgba(255,255,255,0); }
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      20% { transform: translateX(-5px); }
      40% { transform: translateX(5px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
      100% { transform: translateX(0); }
    }

    @keyframes bounce {
      0% { transform: translateY(-10px); }
      50% { transform: translateY(5px); }
      100% { transform: translateY(0); }
    }

    .pulse {
      transform: scale(1.3);
    }

    .flash {
      animation: flash 1s ease forwards;
    }

    .animate-add {
      opacity: 1 !important;
      transform: translateY(0) !important;
      animation: bounce 0.4s ease forwards;
    }

    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <h1>Secret List Game ðŸŽ‰</h1>
  <div id="counter">Entries saved: 0</div>
  <div id="message"></div>

  <input type="text" id="entry" placeholder="Type your entry..." autofocus>
  <br>
  <button onclick="addEntry()">Submit</button>
  <button onclick="reveal()">Reveal List</button>
  <button onclick="resetGame()" style="background:#ff4d4d; color:white;">Reset Game</button>

  <ul id="entries"></ul>

  <script>
    let entries = [];

    function updateCounter() {
      const counterDiv = document.getElementById("counter");
      counterDiv.textContent = `Entries saved: ${entries.length}`;
      counterDiv.classList.add("pulse");
      setTimeout(() => counterDiv.classList.remove("pulse"), 200);
    }

    function showMessage(msg) {
      const messageDiv = document.getElementById("message");
      messageDiv.textContent = msg;
      messageDiv.style.opacity = 1;
      setTimeout(() => {
        messageDiv.style.opacity = 0;
      }, 1500);
    }

    function addEntry() {
      const input = document.getElementById("entry");
      const value = input.value.trim();
      if (!value) {
        input.classList.add("shake");
        setTimeout(() => input.classList.remove("shake"), 400);
        return;
      }
      entries.push(value);
      input.value = "";
      input.focus();
      updateCounter();
      showMessage("âœ… Entry saved! Pass the phone.");

      // Add to hidden list with bounce animation
      const list = document.getElementById("entries");
      const li = document.createElement("li");
      li.textContent = value;
      list.appendChild(li);
      li.classList.add("animate-add");
    }

    function reveal() {
      const list = document.getElementById("entries");
      const children = list.children;
      for (let li of children) {
        li.classList.add("flash");
      }
      list.style.display = "block";
    }

    function resetGame() {
      if (confirm("Are you sure you want to start over?")) {
        entries = [];
        const list = document.getElementById("entries");
        list.innerHTML = "";
        list.style.display = "none";
        const input = document.getElementById("entry");
        input.value = "";
        input.focus();
        updateCounter();
        showMessage("");
      }
    }
  </script>
</body>
</html>
